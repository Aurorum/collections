    video_section_description: |
      <p>Եվրոպայի հետ բիզնես վարելու կարգը փոխվել է: Դուք պետք է հետևեք արտահանման, ներմուծման, սակագների, տվյալների և&nbsp;վարձակալության նոր կանոններին:</p>
      <p>Դիտեք տեսանյութը, որպեսզի իմանաք ձեր բիզնեսի համար նոր կանոնների կիրառման մանրամասները: Կարող եք նաև <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">օգտվել Brexit-ի ստուգման գործիքից</a>՝ գործողությունների անհատականացված ցուցակ ստանալու համար:</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: Պահեք ձեր բիզնեսը շարժման մեջ
    video_section_transcription_summary: Դիտել տեսանյութի տեքստը
    video_section_transcription_text: |
      <p>Բիզնեսի ներկայացուցիչներ, ՄԹ-ն դուրս է եկել ԵՄ-ի կազմից, և այժմ նոր կանոններ են գործում:</p>
      <p>Ձեր բիզնեսը շարժման մեջ պահելու համար օգտվեք Brexit-ի ստուգման գործիքից gov.uk/transition հղումով, որպեսզի ձեր բիզնեսի համար անհատականացված գործողություններ ստանաք:</p>
      <p>Պահեք բիզնեսը շարժման մեջ:</p>
