  transition_landing_page:
    meta_title: Brexit
    meta_description: The Brexit transition period has ended. Check how the new rules affect you.
    page_header: "Brexit:<br/>new rules are here"
    page_header_explainer: New rules apply to things like travel and doing business with Europe. Use the Brexit checker to get a personalised list of actions for you, your business and your family.
    take_action_start_now: "Brexit checker: start now"
    take_action_start_now_link: "/transition-check/questions"
    take_action_list:
      red: Check
      amber: Change
      green: Go
    video_section_title: "Keep your business moving"
    video_section_description: |
      <p>Doing business with Europe has changed. You need to follow new rules on exports, imports, tariffs, data and&nbsp;hiring.</p>
      <p>Watch the video to find out what the new rules mean for your business. You can also <a href="/transition-check/questions" class="govuk-link" data-module="track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">use the Brexit checker</a> to get a personalised list of actions.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_transcription_summary: View the video transcript
    video_section_transcription_text: |
      <p>Businesses, the UK has left the EU and new rules now apply.</p>
      <p>To keep your business moving, use the Brexit checker tool on gov.uk/transition to get personalised actions for your business.</p>
      <p>Let’s keep business moving.</p>
