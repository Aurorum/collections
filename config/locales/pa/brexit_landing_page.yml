    video_section_description: |
      <p>ਯੂਰਪ ਦੇ ਨਾਲ ਵਪਾਰ ਕਰਨਾ ਬਦਲ ਗਿਆ ਹੈ। ਤੁਹਾਨੂੰ ਨਿਰਯਾਤ, ਆਯਾਤ, ਟੈਰਿਫ, ਡੇਟਾ ਅਤੇ&nbsp; ਭਰਤੀ ਦੇ ਨਵੇਂ ਨਿਯਮਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਦੀ ਜ਼ਰੂਰਤ ਹੈ।</p>
      <p>ਇਹ ਪਤਾ ਲਗਾਉਣ ਲਈ ਵੀਡੀਓ ਵੇਖੋ ਕਿ ਨਵੇਂ ਨਿਯਮਾਂ ਦਾ ਤੁਹਾਡੇ ਕਾਰੋਬਾਰ ਲਈ ਕੀ ਅਰਥ ਹੈ। ਤੁਸੀਂ <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker"> ਕਾਰਜਾਂ ਦੀ ਵਿਅਕਤੀਗਤ ਸੂਚੀ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ ਬ੍ਰੈਕਸਿਟ ਜਾਂਚਕਰਤਾ ਦੀ ਵਰਤੋਂ ਕਰੋ।</a></p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: ਆਪਣੇ ਕਾਰੋਬਾਰ ਨੂੰ ਜਾਰੀ ਰੱਖੋ
    video_section_transcription_summary: ਵੀਡੀਓ ਟ੍ਰਾਂਸਕ੍ਰਿਪਟ ਵੇਖੋ
    video_section_transcription_text: "<p> ਕਾਰੋਬਾਰ, ਯੂਕੇ ਨੇ ਯੂਰਪੀਅਨ ਯੂਨੀਅਨ ਨੂੰ ਛੱਡ
      ਦਿੱਤਾ ਹੈ ਅਤੇ ਨਵੇਂ ਨਿਯਮ ਹੁਣ ਲਾਗੂ ਹੁੰਦੇ ਹਨ।</p>\n<p> ਆਪਣੇ ਕਾਰੋਬਾਰ ਨੂੰ ਜਾਰੀ ਰੱਖਣ
      ਲਈ, gov.uk/transition 'ਤੇ ਬ੍ਰੇਕਜ਼ਿਟ ਜਾਂਚਕਰਤਾ ਟੂਲ ਦੀ ਵਰਤੋਂ ਕਰਕੇ ਆਪਣੇ ਕਾਰੋਬਾਰ
      ਲਈ ਵਿਅਕਤੀਗਤ ਕਾਰਵਾਈਆਂ ਪ੍ਰਾਪਤ ਕਰੋ। </p>\n<p> ਆਓ ਕਾਰੋਬਾਰ ਨੂੰ ਜਾਰੀ ਰੱਖੀਏ।</p>\r\n"
