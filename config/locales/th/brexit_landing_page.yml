    video_section_description: |
      <p>การทำธุรกิจกับยุโรปได้เปลี่ยนไปแล้ว คุณจะต้องปฏิบัติตามกฎระเบียบใหม่เกี่ยวกับการส่งออก การนำเข้า อัตราภาษี ข้อมูล และการจ้างงาน</p>
      <p>รับชมวิดีโอเพื่อดูว่ากฎระเบียบใหม่มีความหมายกับธุรกิจของคุณอย่างไร และคุณยังสามารถ <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">ใช้ตัวช่วยตรวจสอบ Brexit</a> เพื่อรับรายการการดำเนินการส่วนบุคคล</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: ให้ธุรกิจของคุณดำเนินต่อไป
    video_section_transcription_summary: ดูการถอดเสียงวิดีโอ
    video_section_transcription_text: |
      <p>ธุรกิจต่างๆ โปรดทราบว่าสหราชอาณาจักรได้ออกจากสหภาพยุโรปแล้ว และมีการบังคับใช้กฎใหม่แล้ว</p>
      <p>เพื่อให้ธุรกิจของคุณดำเนินต่อไป โปรดใช้เครื่องมือตรวจสอบ Brexit ใน gov.uk/transition เพื่อรับรายการการดำเนินการส่วนบุคคลสำหรับธุรกิจของคุณ</p>
      <p>ให้ธุรกิจดำเนินต่อไป</p>
