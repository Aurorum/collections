    video_section_transcription_summary: Voir la transcription de la vidéo
    video_section_transcription_text: "<p>Entreprises, le Royaume-Uni a quitté l'UE
      et de nouvelles règles s'appliquent désormais.</p>\r\n<p>Pour faire avancer
      votre entreprise, utilisez l'outil de vérification du Brexit sur gov.uk/transition
      pour obtenir des actions personnalisées pour votre entreprise.</p>\r\n<p>Continuons
      à faire avancer les affaires.</p>\r\n"
