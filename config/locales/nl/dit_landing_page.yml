nl:
  dit_landing_page:
    kbm-logo-alt-text: Keep Business Moving
    meta_title: Handel drijven met het Verenigd Koninkrijk vanuit een in Europa gevestigde onderneming vanaf 1 januari 2021
    meta_description: Het Verenigd Koninkrijk heeft de Europese Unie verlaten. Op 31 December 2020 zal het Verenigd Koninkrijk de Europese Interne Markt en de douane-unie van de EU verlaten. Vanaf 1 Januari 2021 veranderen de regels rond handel drijven met het Verenigd Koninkrijk.
    page_header: Handel drijven met het Verenigd Koninkrijk vanuit een in Europa gevestigde onderneming vanaf 1 januari 2021
    page_header_explainer:
      <p>Het Verenigd Koninkrijk heeft de Europese Unie verlaten. Op 31 December 2020 zal het Verenigd Koninkrijk de Europese Interne Markt en de douane-unie van de EU verlaten.</p>
      <p>Vanaf 1 Januari 2021 veranderen de regels rond handel drijven met het Verenigd Koninkrijk.</p>
    ribbon_title: Zorg ervoor dat uw in Europa gevestigde onderneming voorbereid is
    ribbon_text: |
      Wanneer u een in de EU gevestigde onderneming heeft dient u de nieuwe regels te controleren en u voor te bereiden op de wijzigingen, zodat uw handel met het Verenigd Koninkrijk na Januari 2021 geen hinder ondervindt.
    guidance_title: Wat uw onderneming moet weten
    guidance_links:
      - title: Invoer vanuit het Verenigd Koninkrijk
        text: Lees meer over wat uw in de EU gevestigde onderneming moet doen om import vanuit het Verenigd Koninkrijk te verzekeren, met inbegrip van douane-procedures en het importeren van goederen zoals voeding, drank, dierlijke en plantaardige producten.
        link: Lees meer over het importeren vanuit het Verenigd Koninkrijk
        url: "/guidance/eu-business-importing-from-the-uk"
      - title: Uitvoer naar het Verenigd Koninkrijk
        text: Lees meer omtrent wat uw in de EU gevestigde onderneming moet doen om verder te exporteren naar het Verenigd Koninkrijk, met inbegrip van nieuwe regels voor vervoerders, controles, en het verplaatsen van goederen over de grenzen heen zoals voedsel, drank, dierlijke en platnaardige producten en energie-gerelateerde producten.
        link: Lees meer over het exporteren naar het Verenigd Koninkrijk
        url: "/guidance/eu-business-exporting-to-the-uk"
      - title: Belastingen en tarieven betalen
        text: Lees meer over tarieven en de terugvordering van BTW voor uw in Europa gevestigde onderneming.
        link: Lees meer over belastingen en tarieven
        url: "/guidance/eu-business-taxes-and-tariffs"
      - title: Diensten verlenen in het Verenigd Koninkrijk
        text: Lees meer over hoe het verlenen van diensten in het Verenigd Koninkrijk kan veranderen indien u een in Europa gevestigde onderneming bent.
        link: Lees meer over het verlenen van diensten in het Verenigd Koninkrijk
        url: "/guidance/eu-business-services"
      - title: Werken in het Verenigd Koninkrijk
        text: Lees meer over de verplichtingen van Europese werknemers in het Verenigd Koninkrijk vanaf 1 Januari 2021, waaronder bepalingen rond weggebruik, visas en het erkennen van beroepskwalificaties.
        link: Lees meer over werken in het Verenigd Koninkrijk
        url: "/guidance/eu-business-working-in-the-uk"
      - title: Data protection and copyright
        text: Lees meer over wijzigingen in regelgeving rond intellectuele eigendom, copyright, en het delen van persoonlijke gegevens.
        link: Lees meer over gegevensbescherming en copyright
        url: "/guidance/eu-business-data-protection-and-copyright"
    training_section_title: Webinars voor in de EU gevestigde ondernemingen die handel drijven met het Verenigd Koninkrijk
    training_section_description:
       Lees meer over de Britse grensvereisten door u te <a href="/guidance/webinars-for-eu-based-organisations-that-trade-with-the-uk" class="govuk-link">registreren voor een van de komende webinars of in een Industry Day</a>.
