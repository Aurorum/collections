      করতে হবে।</p><p>নতুন নিয়মগুলো আপনার ব্যবসার উপর কিভাবে প্রভাব ফেলতে তা জানতে
      ভিডিওটি দেখুন। ব্যক্তিগতকৃত পদক্ষেপগুলোর তালিকা পেতে, আপনি <a href="/transition-check/questions"
