    video_section_transcription_text: |
      <p>Bizneslər, BK AB-ni tərk etdi və indi yeni qaydalar tətbiq edilir.</p>
      <p>Biznesinizi dəstəkləmək üçün, biznesiniz üçün fərdi göstərişlər əldə etmək üçün gov.uk/transition-də Brexit yoxlayıcısı alətindən istifadə edin.</p>
      <p>Gəlin biznesi dəstəkləyək.</p>
