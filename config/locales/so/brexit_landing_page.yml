    video_section_description: |
      <p>Ka ganacsiga Yurub wuu isbadelay. Waxaad u baahan tahay inaad raacdid shuruucda cusub ee dhoofinta, soo dejinta, cashuurta dhoofinta/dejinta, xogta iyo&nbsp;hiring.</p>
      <p>Daawo muuqaalka si aad u ogaatid shuruucda cusub waxay uga dhigan tahay ganacsigaaga. Waxaad sidoo kale <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="Isticmaal hubiya ka bixitaanka Ingiriiska">Isticmaal hubiya ka bixitaanka Ingiriiska</a> si aad u heshid liis gaara oo talaabooyinka ah.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: Sii socodsii ganacsigaaga
    video_section_transcription_summary: Fiiri qoraalka muuqalka
    video_section_transcription_text: |
      <p>Ganacsiyada, Ingiriisku wuu ka baxay Yurub oo shuruuc cusub ayaa qabanaysa.</p>
      <p>Si aad usii socodsiisid ganacsigaaga, isticmaal qalabka hubiya ka bixitaanka Ingiriiska ee gov.uk/transition to get personalised actions for your business.</p>
      <p>Aan sii socodsiino ganacsigeena.</p>
