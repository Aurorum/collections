    video_section_description: |
      <p>Mae’n rhaid i chi weithredu nawr. Mae’r rheolau newydd yn effeithio ar ddinasyddion, busnesau a theithio i’r UE. Gwnewch yn siŵr eich bod yn barod ar gyfer ddiwedd cyfnod pontio Brexit.</p>
      <p>Gwyliwch y fideo i wybod beth fydd 2021 yn ei olygu i chi.</p>
    video_section_link: https://www.youtube.com/watch?v=Zk9bSnHwjqE
    video_section_transcription_summary: Gwelwch y trawsgrifiad fideo
    video_section_transcription_text: |
      <p>Mae’r cloc yn tician.</p>
      <p>Ar ôl 1 Ionawr 2020, bydd rhaid i fusnesau sy’n ymwneud ag Ewrop ddilyn rheolau newydd ar allforiom, mewnforion, tariffiau, data a chyflogi.<p>
      <p>Os mai chi yw hynny, mae camau sydd angen eu cymryd. Nawr.</p>
      <p>Dyn ni’n gwybod fod pawb yn brysur. Ond os ydych eisiau cadw eich busnes i symud, gwiriwch beth sydd angen i chi wneud heddiw ar gov.uk/transition.cy</p>
      <p>Dyn ni’n paratoi, Ydych chi?</p>
