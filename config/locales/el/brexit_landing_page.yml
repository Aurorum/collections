    video_section_transcription_text: |
      <p>Επιχειρήσεις, το Ηνωμένο Βασίλειο έχει εγκαταλείψει την ΕΕ και ισχύουν νέοι κανόνες.</p>
      <p>Για να κρατήσετε την επιχείρησή σας σε λειτουργία, χρησιμοποιήστε το εργαλείο ελέγχου Brexit στο gov.uk/transition για να λάβετε εξατομικευμένες ενέργειες για την επιχείρησή σας.</p>
      <p>Ας κρατήσουμε τις επιχει``εις σε λειτουργία.</p>
