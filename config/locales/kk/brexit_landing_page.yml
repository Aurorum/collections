    video_section_description: |
      <p>Еуропамен жұмыс істеу өзгерді. Экспорттаулар, импорттаулар, тарифтер, деректер мен&nbsp;жұмысқа қабылдау бойынша жаңа ережелерді сақтауыңыз қажет.</p>
      <p>Жаңа ережелер кәсібіңіз үшін нені білдіретінін білу үшін бейнені қараңыз. Сонымен қатар <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="Brexit тексеру құралын пайдалана аласыз">Brexit тексеру құралын пайдалана аласыз</a> әрекеттердің жеке тізімін алу үшін.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: Кәсібіңіз қозғалыста болсын
    video_section_transcription_summary: Бейне транскрипциясын қарау
    video_section_transcription_text: |
      <p>Ұлыбритания компаниялары ЕО шықты, енді қазір жаңа ережелер қолданылады.</p>
      <p>Кәсібіңіз қозғалыста болу үшін, кәсібіңіз үшін жеке әрекеттерді алу үшін gov.uk/transition сайтындағы Brexit тексеру құралын пайдаланыңыз.</p>
      <p>Кәсібіңіз қозғалыста болсын.</p>
