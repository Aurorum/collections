    video_section_description: |
      <p>انجام تجارت با اروپا تغییر کرده است. شما باید از قوانین جدید در زمینه صادرات، واردات، تعرفه‌ها، داده‌ها و استخدام پیروی کنید.</p>
      <p>برای اطلاع از اینکه قوانین جدید برای کسب‌و‌کار شما به چه معنا هستند، ویدیو را تماشا کنید. همچنین برای دریافت یک لیست شخصی‌سازی‌شده از اقدامات می‌توانید <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">از بررسی کننده برگزیت</a> استفاده کنید.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: کسب‌و‌کار خود را ادامه دهید
    video_section_transcription_summary: متن ویدیو را مشاهده کنید
    video_section_transcription_text: |
      <p>کسب‌و‌کارها، انگلستان اتحادیه اروپا را ترک کرده و اکنون قوانین جدیدی اعمال می‌شود.</p>
      <p>برای ادامه کسب‌و‌کار خود، از ابزار بررسی کننده برگزیت در gov.uk/transition استفاده کنید تا اقدامات شخصی‌سازی‌شده را برای کسب‌و‌کار خود دریافت کنید.</p>
      <p>بیایید به کسب‌و‌کار ادامه دهیم.</p>
