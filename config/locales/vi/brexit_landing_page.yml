    video_section_description: |
      <p>Cách triển khai việc hợp tác kinh doanh với Châu Âu đã thay đổi. Bạn cần tuân thủ các quy tắc mới về xuất khẩu, nhập khẩu, thuế quan, dữ liệu và&nbsp;tuyển dụng.</p>
      <p>Xem video để tìm hiểu ý nghĩa của các quy tắc mới đối với doanh nghiệp của bạn. Bạn cũng có thể <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">sử dụng công cụ kiểm tra Brexit</a> để nhận danh sách các hành động được cá nhân hóa.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: Duy trì hoạt động cho doanh nghiệp của bạn
    video_section_transcription_summary: Xem bản ghi nội dung video
    video_section_transcription_text: |
      <p>Kính thưa các doanh nghiệp, Vương quốc Anh đã rời khỏi Liên minh Châu Âu và các quy tắc mới nay sẽ được áp dụng.</p>
      <p>Để doanh nghiệp của bạn tiếp tục hoạt động, hãy sử dụng công cụ kiểm tra Brexit trên trang gov.uk/transition để thực hiện các hành động được cá nhân hóa cho doanh nghiệp của bạn.</p>
      <p>Hãy duy trì hoạt động cho doanh nghiệp của bạn.</p>
