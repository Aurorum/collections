      <p>유럽에서의 비즈니스 운영이 변경되었습니다. 수출, 수입, 관세, 데이터 및 채용에 대한 새로운 규정을 따라야 합니다.</p>
      <p>영상을 보고 귀하의 비즈니스에 새로운 규정이 의미하는 바를 탐색해 보십시오. 또한 <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">브렉시트 확인기를 사용하여</a> 개인화된 조치 목록을 얻을 수 있습니다.</p>
