    video_section_transcription_text: |
      <P>비즈니스, 영국은 유럽연합을 탈퇴했고 이제 새로운 규칙들이 적용됩니다.</p>
      <p>귀하의 비즈니스가 계속해서 나아가도록, gov.uk/transition의 브렉시트 확인기를 사용하여 비즈니스에 대한 개인화된 조치를 취하십시오.</p>
      <p>비즈니스를 계속 나아가게 하십시오.</p>
