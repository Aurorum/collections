      <p>Οι συναλλαγές με την Ευρώπη έχουν αλλάξει. Πρέπει να ακολουθείτε νέους κανόνες για τις εξαγωγές, τις εισαγωγές, τους δασμούς, τα δεδομένα και&nbsp; τις προσλήψεις.</p>
      <p>Δείτε το βίντεο για να μάθετε τι σημαίνουν οι νέοι κανόνες για την επιχείρησή σας. Μπορείτε επίσης να <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">χρησιμοποιήσετε τον Έλεγχο Brexit</a> για να λάβετε μια εξατομικευμένη λίστα ενεργειών.</p>
