    ribbon_text: 'ඔබ යුරෝපා සංගමය පදනම් කරගත් ව්යාපාරයක් පවත්වාගෙන යන්නේ නම්, එක්සත්
      රාජධානිය සමඟ වෙළඳාම දිගටම කරගෙන යාම සඳහා ඔබ අනුගමනය කළ යුතු නීති පරීක්ෂා කරන්න.

