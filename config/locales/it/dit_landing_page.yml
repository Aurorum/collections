it:
  dit_landing_page:
    kbm-logo-alt-text: Restiamo in affari
    meta_title: Fai affari con il Regno Unito dal 1° gennaio 2021 in qualità di azienda con sede nell’UE
    meta_description: Il Regno Unito ha lasciato l’UE. Il 31 dicembre 2020 il Regno Unito lascerà il mercato unico e l’unione doganale dell’UE. A partire dal 1° gennaio 2021 cambieranno le regole degli scambi commerciali con il Regno Unito.
    page_header: Fai affari con il Regno Unito dal 1° gennaio 2021 in qualità di azienda con sede nell’UE
    page_header_explainer:
      <p>Il Regno Unito ha lasciato l’UE. Il 31 dicembre 2020 il Regno Unito lascerà il mercato unico e l’unione doganale dell’UE.</p>
      <p>A partire dal 1° gennaio 2021 cambieranno le regole degli scambi commerciali con il Regno Unito.</p>
    ribbon_title: Accertati che la tua azienda con sede nell’UE sia pronta
    ribbon_text: |
      Se gestisci un’impresa con sede nell’UE, verifica le nuove norme e preparati ai cambiamenti per poter continuare ad intrattenere rapporti commerciali con il Regno Unito da gennaio 2021.
    guidance_title: Informazioni utili per la tua azienda
    guidance_links:
      - title: Importare dal Regno Unito
        text: Scopri le azioni necessarie che tua azienda con sede nell’UE dovrà attuare per importare dal Regno Unito, e le relative procedure doganali per importare merci quali prodotti alimentari, bevande e prodotti di origine animale e vegetale.
        link: Scopri di più sulle procedure d’importazione dal Regno Unito
        url: "/guidance/eu-business-importing-from-the-uk.it"
      - title: Esportare verso il Regno Unito
        text: Scopri le azioni necessarie che la tua azienda con sede nell’UE dovrà attuare per esportare nel Regno Unito, incluse le nuove regolamentazioni per gli autotrasportatori, i controlli, la movimentazione transfrontaliera e l’esportazione di merci quali prodotti alimentari, bevande, prodotti di origine animale e vegetale e prodotti energetici.
        link: Scopri di più sulle esportazioni verso il Regno Unito
        url: "/guidance/eu-business-exporting-to-the-uk.it"
      - title: Tasse e dazi
        text: Scopri di più sui dazi e sul rimborso transfrontaliero dell’IVA applicabili alle imprese con sede nell’UE.
        link: Scopri di più su tasse e dazi
        url: "/guidance/eu-business-taxes-and-tariffs.it"
      - title: Fornitura di servizi nel Regno Unito
        text: Scopri di più su come potrebbe cambiare la modalità di fornitura di servizi da parte di imprese con sede nell’UE.
        link: Scopri di più sulla fornitura di servizi nel Regno Unito
        url: "/guidance/eu-business-services.it"
      - title: Lavoro nel Regno Unito
        text: Scopri le azioni che i lavoratori dell’UE dovranno intraprendere a partire dal 1° gennaio 2021, comprese le norme relative alla guida, ai visti e al riconoscimento delle qualifiche professionali.
        link: Scopri di più sul lavoro nel Regno Unito
        url: "/guidance/eu-business-working-in-the-uk.it"
      - title: Protezione dei dati e diritto d’autore
        text: Scopri di più sulle modifiche apportate alle norme relative alla proprietà intellettuale, al diritto d’autore e alla condivisione dei dati personali.
        link: Scopri di più sulla protezione dei dati e sul diritto d’autore
        url: "/guidance/eu-business-data-protection-and-copyright.it"
    training_section_title: Webinar per le imprese con sede nell’UE che intrattengono rapporti commerciali con il Regno Unito
    training_section_description:
       Scopri di più sui requisiti riguardanti la frontiera del Regno Unito <a href="/guidance/webinars-for-eu-based-organisations-that-trade-with-the-uk" class="govuk-link">registrandoti a uno dei prossimi webinar o Industry Day in programma</a>.
