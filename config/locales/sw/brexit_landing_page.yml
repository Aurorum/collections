    video_section_description: |
      <p>Kufanya biashara na Ulaya kumebadilika. Unatakiwa kufuata kanuni mpya kuhusu bidhaa za kuuzwa nje ya nchi, bidhaa za kuagiza kutoka nje ya nchi, ushuru, data na&nbsp;ukodishaji.</p>
      <p>Tazama video ili upate maelezo kuhusu athari za kanuni mpya kwenye biashara yako. Unaweza pia <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">kutumia kiteuzi cha Brexit</a> ili upate orodha ya hatua zinazokufaa.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: Endelea kufanya biashara yako
    video_section_transcription_summary: Angalia maandishi ya video
    video_section_transcription_text: |
      <p>Biashara, Uingereza imeondoka katika Umoja wa Ulaya na kanuni mpya zinatumika sasa.</p>
      <p>Ili uendelee kufanya biashara yako, tumia zana ya kiteuzi cha Brexit inayopatikana kwenye gov.uk/transition ili upate hatua za kuchukua zinazofaa biashara yako.</p>
      <p>Tuendelee kufanya biashara.</p>
