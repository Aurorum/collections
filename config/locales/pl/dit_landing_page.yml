  dit_landing_page:
    kbm-logo-alt-text: Utrzymaj swój biznes w grze
    meta_title: Handel z Wielką Brytanią od 1 stycznia 2021 roku – informacje dla firm z Unii Europejskiej
    meta_description: Wielka Brytania opuściła Unię Europejską. 31 grudnia 2020 roku Wielka Brytania opuści jednolity rynek i unię celną UE. Od 1 stycznia 2021 roku zasady handlu z Wielką Brytanią ulegną zmianie.
    page_header: Handel z Wielką Brytanią od 1 stycznia 2021 roku – informacje dla firm z Unii Europejskiej
    page_header_explainer:
      <p>Wielka Brytania opuściła Unię Europejską. 31 grudnia 2020 roku Wielka Brytania opuści jednolity rynek i unię celną UE.</p>
      <p>Od 1 stycznia 2021 roku zasady handlu z Wielką Brytanią ulegną zmianie.</p>
    ribbon_title: Upewnij się, że Twój biznes jest na to gotowy.
    ribbon_text: |
      Jeżeli prowadzisz firmę mającą siedzibę w UE, musisz zapoznać się z nowymi zasadami i przygotować się na zmiany aby kontynuować handel z Wielką Brytanią od stycznia 2021 roku.
    guidance_title: Co trzeba wiedzieć
    guidance_links:
      - title: Importuj z Wielkiej Brytanii
        text: Dowiedz się jakie kroki należy podjąć by importować towary z Wielkiej Brytanii, włączając w to procedury celne i zasady importu towarów takich jak żywność, napoje, produkty pochodzenia zwierzęcego i roślinnego.
        link: Dowiedz się więcej o imporcie z Wielkiej Brytanii
        url: "/guidance/eu-business-importing-from-the-uk.pl"
      - title: Eksportuj do Wielkiej Brytanii
        text: Dowiedz się jakie jakie kroki należy podjąć by eksportować towary do Wielkiej Brytanii, włączając w to nowe zasady obowiązujące przewoźników, kontrole graniczne, przewóz towarów przez granice, a także eksport towarów takich jak żywność, napoje, produkty pochodzenia zwierzęcego i roślinnego oraz produkty związane z sektorem energetycznym.
        link: Dowiedz się więcej o imporcie do Wielkiej Brytanii
        url: "/guidance/eu-business-exporting-to-the-uk.pl"
      - title: Płać podatki i taryfy
        text: Dowiedz się więcej o taryfach, a także o zwrocie podatku VAT dla Twojej firmy z siedzibą w UE.
        link: Dowiedz się więcej o podatkach i taryfach
        url: "/guidance/eu-business-taxes-and-tariffs.pl"
      - title: Świadcz usługi w Wielkiej Brytanii
        text: Dowiedz się o tym, jak mogą zmienić się zasady dostarczania usług w Wielkiej Brytanii dla Twojej firmy z siedzibą w UE.
        link: Dowiedz się więcej o świadczeniu usług w Wielkiej Brytanii
        url: "/guidance/eu-business-services.pl"
      - title: Pracuj w Wielkiej Brytanii
        text: Dowiedz się jakie kroki pracownicy z Unii Europejskiej będą musieli podjąć od 1 stycznia, między innymi w zakresie uprawnień do prowadzenia pojazdów, wiz i kwalifikacji zawodowych.
        link: Dowiedz się więcej o pracy w Wielkiej Brytanii
        url: "/guidance/eu-business-working-in-the-uk.pl"
      - title: Ochrona danych i prawo autorskie
        text: Dowiedz się jakie zajdą zmiany w zakresie własności intelektualnej, prawa autorskiego i przekazywania danych osobowych.
        link: Dowiedz się więcej o ochronie danych osobowych i prawie autorskim
        url: "/guidance/eu-business-data-protection-and-copyright.pl"
    training_section_title: Webinary dla firm z siedzibą w UE prowadzących wymianę handlową z Wielką Brytanią
    training_section_description:
       <a href="/guidance/webinars-for-eu-based-organisations-that-trade-with-the-uk" class="govuk-link">Zarejestruj się na zbliżające się webinary i dni branżowe</a> i dowiedz się więcej o zasadach jakie będą obowiązywały na granicy z Wielką Brytanią.
