    video_section_description: |
      <p>යුරෝපය සමඟ ව්යාපාර කිරීම වෙනස් වී ඇත. ඔබ අපනයනය, ආනයනය, තීරුබදු, දත්ත සහ&nbsp;කුලියට ගැනීම පිළිබඳ නව නීති අනුගමනය කළ යුතුය.</p>
      <p>ඔබේ ව්යාපාරය සඳහා නව නීති අදහස් කරන්නේ කුමක්දැයි සොයා ගැනීමට වීඩියෝව නරඹන්න. ඔබට පුද්ගලාරෝපිත ක්රියා ලැයිස්තුවක් ලබා ගැනීමට <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">බ්‍රකේසිට් පරීක්ෂකය භවිත</a> ද හැකිය.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: ව්යාපාරය ඉදිරියට ගෙනයන්න
    video_section_transcription_summary: වීඩියෝ අනුපත බලන්න
    video_section_transcription_text: |
      <p>එක්සත් රාජධානිය යුරෝපා සංගමයෙන් ඉවත්ව ඇති අතර නව නීති දැන් ව්‍යාපාරවලට අදාළ වේ.</p>
      <p>ඔබේ ව්යාපාරය දිගටම කරගෙන යාම සඳහා, ඔබේ ව්යාපාරය සඳහා පුද්ගලාරෝපිත ක්රියාවන් ලබා ගැනීම සඳහා gov.uk/transition හි ඇති බ්රෙක්සිට් පරීක්ෂක මෙවලම භාවිතා කරන්න.</p>
      <p>අපි ව්‍යාපාරය දිගටම කරගෙන යමු.</p>
