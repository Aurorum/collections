    explainer_title: "Y cyfnod pontio"
    explainer_text: |
      <p>Ar ôl 31 Ionawr 2020 bydd cyfnod pontio tan ddiwedd 2020, tra bod y DU a'r UE yn trafod trefniadau ychwanegol.</p>
      <p>Bydd y rheolau cyfredol ar fasnach, teithio a busnes ar gyfer y DU a’r UE yn parhau i fod yn berthnasol yn ystod y cyfnod pontio.</p>
      <p>Gallwch chi, eich teulu neu’ch busnes gymryd rhai camau nawr i baratoi ar gyfer 2021.</p>
    guidance_header: "Beth allwch chi ei wneud nawr"
    guidance_subheader: "Camau y gallwch eu cymryd nawr sydd ddim yn dibynnu ar drafodaethau."
    campaign_buckets:
      - row_title: "Paratoi eich busnes"
        list_block: |
          Os ydych yn symud nwyddau i mewn neu allan o’r UE, bydd angen <a class="govuk-!-font-weight-bold" href="/eori" data-track-category="transition-landing-page" data-track-action="/eori" data-track-label="rhif EORI arnoch">rhif EORI arnoch</a>.

          Dylech hefyd benderfynu sut rydych am wneud datganiadau tollau ac os angen i chi gael <a class="govuk-!-font-weight-bold" href="/guidance/appoint-someone-to-deal-with-customs-on-your-behalf" data-track-category="transition-landing-page" data-track-action="/guidance/appoint-someone-to-deal-with-customs-on-your-behalf" data-track-label="rhywun i ddelio â’r tollau ar eich rhan">rhywun i ddelio â’r tollau ar eich rhan</a>.
      - row_title: "Aros yn y DU os ydych yn ddinesydd yr UE"
        list_block: |
          Holwch a oes angen i chi wneud cais ar gyfer y cynllun preswylio os ydych chi neu'ch teulu yn dod o'r UE, neu o'r Swistir, Norwy, Gwlad yr Iâ neu Liechtenstein.

