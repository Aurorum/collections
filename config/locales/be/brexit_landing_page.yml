      <p>Бізнесы, Вялікабрытанія выйшла з ЕЗ, і зараз дзеюць новыя правілы.</p>
      <p>Каб ваш бізнес не стаяў на месцы, скарыстайце прыладу праверкі Brexit на сайце gov.uk/transition  каб атрымаць асабісты спіс дзеянняў для вашага бiзнэса.</p>
      <p>Давайце працягваць развіваць бізнес.</p>
