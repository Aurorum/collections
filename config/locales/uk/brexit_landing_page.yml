    video_section_description: |
      <p>Змінилися правила ведення бізнесу з Європою. Вам потрібно дотримуватися нових правил щодо експорту, імпорту, тарифів, даних та&nbsp;hiring.</p>
      <p>Перегляньте відео, щоб дізнатися про нові правила для вашого бізнесу. Ви також можете <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">використовувати інструмент перевірки Brexit,</a> щоб отримати індивідуальний список дій.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: Не зупиняйте свій бізнес
    video_section_transcription_summary: Переглянути розшифровку відео
    video_section_transcription_text: |
      <p>Підприємства, Велика Британія вийшла з ЄС, і зараз діють нові правила.</p>
      <p>Щоб не зупиняти свій бізнес, скористайтесь інструментом перевірки Brexit на gov.uk/transition, щоб отримати персоналізовані дії для свого бізнесу.</p>
      <p>Не здамо бізнесу зупинитися. </p>
