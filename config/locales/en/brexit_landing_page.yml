    meta_description: "The UK will leave the EU. Find out what this means for you."
    page_header: "The UK leaves the EU on 31 January 2020"
    page_header_explainer: "An exit deal has been agreed between the UK and the EU."
    explainer_title: "The transition period"
    explainer_text: |
      <p>Both the UK and the EU need to ratify the withdrawal agreement by 31 January 2020.</p>
      <p>There will then be a transition period until 31 December 2020 while the EU and UK negotiate additional arrangements.</p>
      <p>You, your family or your business can take some actions now to prepare for the UK’s exit from the EU.</p>
    guidance_header: "What you can do now"
    guidance_subheader: "Actions you can take now that do not depend on negotiations."
