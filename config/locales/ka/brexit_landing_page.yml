    topic_section_subheading: იხილეთ ბრექსითთან დაკავშირებული ყველა ინფორმაცია
    video_section_description: |
      <p>ევროპასთან ბიზნესი შეიცვალა. თქვენ უნდა დაიცვათ ახალი წესები ექსპორთან, იმპორტთან, ტარიფებთან, მონაცემებთან და &nbsp-თან დაკავშირებით;სამსახურში აყვანა.</p>
      <p>იხილეთ ვიდეო, რათა გაიგოთ რომელი ახალი წესები ეხება თქვენ ბიზნესს. თქვენ ასევე შეგიძლიათ <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">გამოიყენოთ ბრექსიტის შემოწმება</a> მოქმედებების პერსონალიზირებული სიის მისაღებად.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: არ გააჩეროთ თქვენი ბიზნესი
    video_section_transcription_summary: იხილეთ ვიდეოს ტრანსქრიფტი
    video_section_transcription_text: |
      <p>გაერთიანებულმა სამეფომ დატოვა ევროკავშირი და ბიზნესებს ეხება ახალი წესები.</p>
      <p>იმისათვის, რომ არ გააჩეროთ თქვენი ბიზნესი, გამოიყენეთ ბრექსიტის შემოწმება gov.uk-ზე/გადასვლა თქვენი ბიზნესისთვის პერსონალიზირებული მოქმედებების მისაღებად.</p>
      <p>არ გააჩეროთ თქვენი ბიზნესი.</p>
