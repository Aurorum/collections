    video_section_description: |
      <p>यूरोप में व्यवसाय करना बदल गया है। आपको निर्यात, आयात, टैरिफ, डेटा और नौकरी देने पर नए नियमों का पालन करना होगा।</p>
      <p>वीडियो में देखकर जाने कि आपके व्यवसाय के लिए नए नियम क्या मायने रखते हैं। आप कार्रवाईयों की वैयक्तिक सूची पाने के लिए <a href=""/transition-check/questions"" class=""govuk-link"" data-module=""gem-track-click"" data-track-action=""/transition-check/questions"" data-track-category=""transition-landing-page"" data-track-label=""use the Brexit checker"">ब्रेक्सिट चेकर का उपयोग</a> भी ​कर सकते हैं।</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: अपना व्यवसाय चालू रखें
    video_section_transcription_summary: वीडियो ट्रांस्क्रिप्ट देखें
    video_section_transcription_text: |
      <p>व्यवसाय, यूनाइडेट किंगडम ने यूरोपीय संघ छोड़ दिया है और अब नए नियम लागू होते हैं।</p>
      <p>अपना व्यवसाय को चालू रखने के लिए, gov.uk/transition पर ब्रेक्सिट चेकर टूल का उपयोग करके अपने व्यवसाय के लिए वैयक्तिक कार्रवाईयां पाएं।</p>
      <p>आइए व्यवसाय चालू रखें।</p>
