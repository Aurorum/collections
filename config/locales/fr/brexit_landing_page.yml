      <p>Faire des affaires au sein de l'Europe a changé. Vous devez respecter de nouvelles règles sur les exportations, les importations, les droits de douane, les données et&nbsp;l'embauche.</p>
      <p>Regardez la vidéo pour comprendre quelles sont les conséquences de ces nouvelles règles pour votre entreprise. Vous pouvez également <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">utiliser le vérificateur de Brexit</a> pour avoir une liste d'actions personnalisées.</p>
