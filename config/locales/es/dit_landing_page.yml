es:
  dit_landing_page:
    kbm-logo-alt-text: Mantén tu negocio en marcha
    meta_title: Cómo hacer negocios con el Reino Unido a partir del 1 de enero de 2021 en caso de ser una empresa con sede en la UE
    meta_description: El 31 de diciembre de 2020, el Reino Unido saldrá del mercado único y la unión aduanera de la UE.
    page_header: Cómo hacer negocios con el Reino Unido a partir del 1 de enero de 2021 en caso de ser una empresa con sede en la UE
    page_header_explainer:
      <p>El Reino Unido ha salido de la UE. El 31 de diciembre de 2020, el Reino Unido saldrá del mercado único y la unión aduanera de la UE.</p>
      <p>A partir del 1 de enero de 2021, las normas para comerciar con el Reino Unido van a cambiar.</p>
    ribbon_title: Asegúrese de que su empresa con sede en la UE esté preparada
    ribbon_text: |
      Si tiene una empresa con sede en la UE, debe verificar las nuevas normas y prepararse para los cambios para continuar operando con el Reino Unido a partir de enero de 2021.
    guidance_title: Lo que su empresa necesita saber
    guidance_links:
      - title: Importar desde el Reino Unido
        text: Descubra lo que su empresa con sede en la UE debe hacer para importar desde el Reino Unido, incluidos los procedimientos aduaneros y la importación de bienes como alimentos, bebidas, productos animales y vegetales.
        link: Conozca más sobre cómo importar desde el Reino Unido
        url: "/guidance/eu-business-importing-from-the-uk.es"
      - title: Exportar al Reino Unido
        text: Obtenga más información sobre lo que su empresa con sede en la UE debe hacer para exportar al Reino Unido, incluidas las nuevas normas para transportistas, controles, movimiento de mercancías a través de fronteras y exportación de mercancías como alimentos, bebidas, animales, plantas y productos relacionados con la energía.
        link: Conozca más sobre cómo exportar al Reino Unido
        url: "/guidance/eu-business-exporting-to-the-uk.es"
      - title: Pagar impuestos y aranceles
        text: Obtenga más información sobre los aranceles y solicitar devoluciones del IVA para su empresa con sede en la UE
        link: Conozca más sobre impuestos y aranceles
        url: "/guidance/eu-business-taxes-and-tariffs.es"
      - title: Prestación de servicios en el Reino Unido
        text: Obtenga más información sobre cómo pueden cambiar las normas en la prestación de servicios en el Reino Unido si su empresa tiene sede en la UE.
        link: Conozca más sobre la prestación de servicios en el Reino Unido
        url: "/guidance/eu-business-services.es"
      - title: Trabajar en el Reino Unido
        text: Obtenga más información sobre lo que deben hacer los trabajadores de la UE en el Reino Unido, a partir del 1 de enero de 2021, incluidas las normas sobre conducción, visados y reconocimiento de certificados profesionales.
        link: Conozca más sobre trabajar en el Reino Unido
        url: "/guidance/eu-business-working-in-the-uk.es"
      - title: Protección de datos y derechos de autor
        text: Obtenga más información sobre los cambios en las reglas, incluida la propiedad intelectual, los derechos de autor y el intercambio de datos personales.
        link: Conozca más sobre la protección de datos y derechos de autor.
        url: "/guidance/eu-business-data-protection-and-copyright.es"
    training_section_title: Jornadas informativas para empresas con sede en la UE que operan con el Reino Unido
    training_section_description: |
       Conozca más sobre los requisitos fronterizos del Reino Unido <a href="/guidance/webinars-for-eu-based-organisations-that-trade-with-the-uk" class="govuk-link">registrándose en las próximas jornadas informativas.</a>.
