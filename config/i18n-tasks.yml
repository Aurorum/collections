data:
  read:
    - config/locales/%{locale}/*.yml
  write:
    - ['{:}.*', 'config/locales/%{locale}/\1.yml']
  yaml:
    write:
      line_width: -1
ignore_unused:
  - "shared.schema_name.*"
  - "roles.heading.*"
  - "organisations.type.*"
  - "organisations.works_with_statement.*"
search:
  exclude:
    - app/views/coronavirus_landing_page
