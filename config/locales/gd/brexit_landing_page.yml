    video_section_description: |
      <p>Tá athrú déanta ar ghnó a dhéanamh leis an Eoraip. Is gá rialacha nua maidir le honnmhairí, allmhairí, taraifí, sonraí agus fruiliú a leanúint.</p>
      </p>Seinn an físeán le fáil amach cad a chiallaíonn na rialacha nua do do ghnó. Is féidir leat freisin<a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">bain úsáid as an seiceálaí Brexit</a>chun liosta pearsantaithe a dhéanamh de ghníomhartha.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: Lig do ghnó bogadh
    video_section_transcription_summary: Féach an tuarascáil físe
    video_section_transcription_text: |
      <p>Gnóthaí, d'fhág an RA rialacha nua ag an RA atá i bhfeidhm anois.</p>
      <p>Chun do ghnó a bhogadh ar aghaidh, bain úsáid as uirlis seiceála Brexit ag gov.uk/transition chun cineálacha cur chuige pearsantaithe a fháil do do ghnó.</p>
      </p>Coinnímid an gnó ag bogadh.</p>
