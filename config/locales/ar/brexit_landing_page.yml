    video_section_description: |
      <p>لقد طرأت تغيرات على مزاولة الأعمال التجارية مع أوروبا. يتعين عليك اتباع قواعد جديدة بشأن الصادرات والواردات والتعريفات والبيانات &nbsp;والتوظيف.</p>
      <p>شاهد هذا الفيديو لمعرفة ما تعنيه القواعد الجديدة بالنسبة لعملك. يمكنك أيضًا <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">استخدام أداة التحقق الخاصة ببرِيكْسِت</a> للاطلاع على قائمة مخصصة من الإجراءات.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: حافظ على تقدُّم عملك
    video_section_transcription_summary: اعرض نص الفيديو
    video_section_transcription_text: |
      <p>نحيط علم المؤسسات بأن المملكة المتحدة قد خرجت من الاتحاد الأوروبي وتُطبَّق الآن قواعد جديدة.</p>
      <p>للحفاظ على تقدم عملك، استخدم أداة التحقق الخاصة ببرِيكْسِت على gov.uk/transition للحصول على قائمة مخصصة لعملك.</p>
      <p>هيا نحافظ على تقدم الأعمال.</p>
