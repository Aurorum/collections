    video_section_title: Haltu fyrirtækinu þínu gangandi
    video_section_transcription_summary: Sjá handritið að myndbandinu
    video_section_transcription_text: |
      <p>Fyrirtæki, Bretland er gengið úr ESB og nýjar reglur gilda.</p>
      <p>Til að halda fyrirtækinu þínu gangandi, notaðu Brexit athugarann á gov.uk/transition til að fá persónulegan aðgerðalista fyrir þitt fyrirtæki.</p>
      <p>Höldum viðskiptunum gangandi.</p>
