    video_section_transcription_text: |
      <p>Uzņēmēji! Apvienotā Karaliste ir izstājusies no ES, un ir stājušies spēkā jauni noteikumi.</p>
      <p>Lai jūsu uzņēmumi varētu turpināt darbu, izmantojiet Brexit kontrolsarakstu vietnē gov.uk/transition un saņemtu personalizētu sarakstu ar jūsu uzņēmumam veicamajām darbībām.</p>
      <p>Rūpēsimies, lai uzņēmumi varētu turpināt darbu.</p>
