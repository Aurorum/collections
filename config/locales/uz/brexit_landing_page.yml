    video_section_description: |
      <p>Европада бизнесни амалга ошириш ҳақидаги маълумотлар. Сизга экспорт, импорт, тарифлаш, маълумотлар ва &nbsp;hiring нисбатан янги қоидаларга риоя қилиш зарур.</p>
      <p>Янги қоидалар бизнесингиз учун айнан нимани англатишини билиб олиш учун видеони кўринг. Сиз, шунингдек,<a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">ҳаракатларнинг шахсий рўйхатини олиш учун</a> Брексит бўйича текширишлар дастуридан фойдаланинг.</p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: Ўз бизнесингизни ишлашига мажбур қилинг
    video_section_transcription_summary: Видео расшифровкасини кўриш
    video_section_transcription_text: |
      <p>Компаниялар, Буюк Британия ЕИни тарк этди, ва энди янги қоидалар қўлланилади.</p>
      <p>Сизнинг бизнесингиз ўз фаолиятини давом эттириши учун, ўз бизнесингиз учун ҳаракатларнинг шахсий режасини олиш учун gov.uk/transition сайтидаги Брексит бўйича текширишлар дастуридан фойдаланинг.</p>
      <p>Бизнесингизни ишлашга мажбур қилинг.</p>
