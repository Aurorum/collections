      <p>Предприятия, Обединеното кралство напусна ЕС и сега се прилагат нови правила.</p>
      <p>За да поддържате бизнеса си в движение, използвайте инструмента за проверка на Брекзит на gov.uk/transition, за да получите персонализирани действия за вашия бизнес.</p>
      <p>Да поддържаме бизнеса си в движение.</p>
