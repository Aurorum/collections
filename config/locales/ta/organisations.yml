        step2_html: ஏற்கெனவே உங்கள் கேள்விக்கு பதிலளித்துவிட்டோமா என்று <a href="%{our_releases_path}" class="govuk-link brand__color">our previous releases</a> பார்க்கவும்.
        step3_html: கீழ்க்கண்ட விபரங்களைப் பயன்படுத்தி எங்களைத் தொடர்புகொள்வதற்கு ஒரு புதிய கோரிக்கையை வைக்கவும்.
