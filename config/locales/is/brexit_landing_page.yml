      <p>Viðskipti við Evrópu hafa breyst Þú þarft að fylgja nýjum reglum um útflutning, innflutning, tolla, gögn og ráðningar.</p>
      <p>Horfðu á myndbandið til að komast að því hvað nýju reglurnar þýða fyrir þitt fyrirtæki. Þú getur líka <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">notað Brexit athugarann</a> til að fá persónulegan aðgerðalista.</p>
