- row_title: "Preparing your business for Brexit"
  list_block: |
    If you import or export goods or services to the EU, you need to get your business ready for Brexit.

    For example, you need to take action if you <a href="/prepare-export-from-uk-after-brexit" data-ecommerce-row="true" data-ecommerce-content-id="e169b2ac-8c90-4789-8e6c-3657729e21b2" data-ecommerce-path="/prepare-export-from-uk-after-brexit">export goods to the EU</a> or <a href="/transport-goods-from-uk-by-road" data-ecommerce-row="true" data-ecommerce-content-id="9be67e23-bd76-4d60-b6e1-66e0dce5965a" data-ecommerce-path="/transport-goods-from-uk-by-road">transport goods out of the UK by road.</a>

    You also need to check what you need to do now if you <a href="/prepare-import-to-uk-after-brexit" data-ecommerce-row="true" data-ecommerce-content-id="db1149f5-f60a-4d02-be0c-9c9db2828665" datecoa-ecommerce-path="/prepare-import-to-uk-after-brexit">import goods from the EU</a> or <a href="/guidance/providing-services-to-any-country-in-the-eu-iceland-liechtenstein-norway-or-switzerland-after-eu-exit" data-ecommerce-row="true" data-ecommerce-content-id="e9dca8c7-04f5-4065-b2ac-70d140512bfa" data-ecommerce-path="/guidance/providing-services-to-any-country-in-the-eu-iceland-liechtenstein-norway-or-switzerland-after-eu-exit">sell services to the EU.</a>

    There are different rules for <a href="/guidance/trading-and-moving-from-northern-ireland-to-ireland-in-a-no-deal-brexit" data-ecommerce-row="true" data-ecommerce-content-id="b7b0d001-07a3-4652-81fd-36688aa18b01" data-ecommerce-path="/guidance/trading-and-moving-from-northern-ireland-to-ireland-in-a-no-deal-brexit">moving goods between Ireland and Northern Ireland.</a>
- row_title: "Visiting the EU after Brexit"
  list_block: |
    To visit Europe after Brexit there are things you need to do before you travel.

    You should check if you need to renew your passport, buy travel insurance with healthcare cover, and make sure you have the right driving documents.

    [**Check what you need to do to visit the EU**](/visit-europe-brexit)

- row_title: "Living and working in the EU"
  list_block: |
    Living and working in an EU country after Brexit depends on the rules in that country.

    You may need to register or apply for residency, check if you’re covered for healthcare, and exchange your UK driving licence for a licence issued by the EU country where you live.

    [**Check your rights for the country you live in**](/uk-nationals-living-eu)

- row_title: "Staying in the UK if you’re an EU citizen"
  list_block: |
    You should check if you need to apply to the settlement scheme if you or your family are from the EU, Switzerland, Norway, Iceland or Liechtenstein.

    [**Check what you need to do to stay in the UK**](/staying-uk-eu-citizen)

