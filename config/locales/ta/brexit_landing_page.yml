    topic_section_subheading: பிரெக்சிட் தொடர்பான அனைத்துத் தகவல்களையும் தேடிப் பார்த்தல்
    video_section_description: |
      <p>ஐரோப்பாவுடனான வர்த்தம் மாறியுள்ளது. ஏற்றுமதிகள், இறக்குமதிகள், கட்டணங்கள், தரவு மற்றும் பணியமர்த்தல் மீது புதிய விதிகளை நீங்கள் பின்பற்ற வேண்டும்.</p>
      <p>Watch the video to find out what the new rules mean for your business. நடவடிக்கைகளின் தனிப்பட்ட பட்டியலைப் பெறுவதற்கு நீங்கள் <a href="/transition-check/questions" class="govuk-link" data-module="gem-track-click" data-track-action="/transition-check/questions" data-track-category="transition-landing-page" data-track-label="use the Brexit checker">பிரெக்சிட் செக்கரைப் பயன்படுத்தலாம்.</a></p>
    video_section_link: https://www.youtube.com/watch?v=AesZZsO9mm4
    video_section_title: உங்கள் தொழில் தொடர்ந்து நடக்கட்டும்
    video_section_transcription_summary: காணொளி எழுத்து வடிவத்தைக் காண்க
    video_section_transcription_text: |
      <p>தொழில்கள், ஐரோப்பிய ஒன்றியத்திலிருந்து யுகே வெளியேறியுள்ளது. இப்போது புதிய விதிகள் பொருந்தும்.</p>
      <p>உங்கள் வணிகத்தைத் தொடர்ந்து நடத்துவதற்கு, gov.uk/transition பக்கத்திலுள்ள பிரெக்சிட் செக்கரைப் பயன்படுத்தி உங்கள் தொழிலுக்கான தனிப்பட்ட நடவடிக்கைகளைப் பெறுங்கள்.</p>
      <p>வாருங்கள், தொடர்ந்து தொழிலை நடத்துவோம்.</p>
