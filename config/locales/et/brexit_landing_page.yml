      <p>Ettevõtted, Ühendkuningriik on EL-ist lahkunud ja nüüd kehtivad uued reeglid.</p>
      <p>Ettevõtte tegevuse jätkamiseks kasutage veebisaidil gov.uk/transition olevat Brexiti kontrollitööriista, et saada oma ettevõtte jaoks isikupärastatud toimingud.</p>
      <p>Jätkame ettevõtte toimimist.</p>
