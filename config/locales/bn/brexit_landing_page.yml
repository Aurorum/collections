    video_section_transcription_summary: ভিডিও ট্রান্সক্রিপ্টটি দেখুন
    video_section_transcription_text: "<p>ব্যবসা প্রতিষ্ঠানগুলোকে জানানো যাচ্ছে যে
      যুক্তরাজ্য ইইউ ত্যাগ করেছেন এবং এখন নতুন নিয়মকানুন প্রয়োগ হচ্ছে।</p><p>আপনার
      ব্যবসা সচল রাখতে, আপনার ব্যবসার জন্য ব্যক্তিগতকৃত পদক্ষেপ পেতে, gov.uk/transition-এ
      ব্রেক্সিট চেকার টুল ব্যবহার করুন।</p><p>চলুন, ব্যবসাকে সচল রাখি।</p>\n"
