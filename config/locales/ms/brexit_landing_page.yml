      <p>Para peniaga, UK telah keluar daripada Kesatuan Eropah (EU) dan kini peraturan baharu terpakai.</p>
      <p>Untuk meneruskan perniagaan anda, gunakan alat penyemak Brexit di gov.uk/transition untuk mendapatkan senarai tindakan khusus untuk perniagaan anda.</p>
      <p>Marilah kita teruskan perniagaan.</p>
