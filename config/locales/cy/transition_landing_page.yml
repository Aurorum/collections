      <p>Os yw’n croesi ffiniau mae camau pendant y mae’n rhaid i ni eu cymryd eisoes. Beth bynnag yw’r sefyllfa.</p>
      <p>Rheolau newydd o’r 1af Ionawr.</p>
      <p>‘Na i roi eiliad i chi ysgrifennu hynny i lawr.</p>
      <p>Ionawr y 1af.</p>
      <p>O, a gall baratoi gymryd mwy o amser ‘na chi’n feddwl.</p>
      <p>Felly ewch ati nawr ar gov.uk/transition.cy.</p>
