        step2_html: আমরা ইতোমধ্যে আপনার প্রশ্নের উত্তর দিয়েছি কি না তা দেখতে <a href="%{our_releases_path}" class="govuk-link brand__color">আমাদের পূর্ববর্তী প্রকাশনাগুলো</a> দেখুন।
        step3_html: নিচের বিস্তারিত তথ্য ব্যবহার করে আমাদের সাথে যোগাযোগ করার মাধ্যমে একটি নতুন অনুরোধ করুন।
